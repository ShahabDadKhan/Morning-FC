<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morning FC | Official Website of Morning Football Club</title>
    <link rel="shortcut icon" type="image/jpg" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-1">
        <div class="paragraph__box">
          <h1 class="paragraph-1">
            Welcome To The Official Website Of Morning Football Club
          </h1>
        </div>
        <div class="logo__adidas-box">
          <img
            src="/img/adidas-logo.jpg"
            alt="logo-adidas"
            class="logo__adidas-box-image"
          />
        </div>
      </div>
      <div class="header-2">
        <div class="header-2__left">
          <div class="logo__box logo__box-1">
            <a href="#">
              <img src="/img/logo.jpg" alt="Logo" class="logo__image" />
            </a>
          </div>
          <div class="logo__box logo__box-2">
            <a href="#" class="heading">
              <h2 class="heading-1">Morning</h2>
              <h2 class="heading-2">FC</h2>
            </a>
          </div>
          <div class="logo__box logo__box-3">
            <a href="#">
              <img src="/img/badg.jpg" alt="badg" class="logo__image" />
            </a>
          </div>
        </div>
        <div class="header-2__right">
          <ul class="nav">
            <li class="nav__links">
              <a href="#" class="nav__text">Join the team</a>
            </li>
            <li class="nav__links">
              <a href="#" class="nav__text">Honors</a>
            </li>
            <li class="nav__links">
              <a href="#" class="nav__text"> Foundation </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
